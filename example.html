<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Responsive Grid</title>
</head>

<body class="bg-gray-200">

    <div class="py-10 my-8 lg:mx-10  px-6 lg:px-10 grid grid-cols-2 lg:grid-cols-4">
        <!-- Large Screen: 4 Divs Evenly Share Space -->
        <div class="col-span-2 lg:col-span-1 bg-white p-4">
            <div class="">
                <img class="py-4" src="./Source/footerlogo.svg" alt="footer company logo">
                <div class="button flex  justify-start pb-5">
                    <div
                        class="border-2 border-zinc-300  text-center py-2 rounded-md font-semibold my-2 mx-2 px-5   cursor-pointer hover:opacity-70	">
                        Login
                    </div>
                    <div
                        class="bg-blue-500  text-center py-2 rounded-md font-semibold my-2 mx-2 px-5   cursor-pointer text-white hover:opacity-90	">
                        Book a demo
                    </div>
                </div>
            </div>
        </div>

        <div class="col-span-2 lg:col-span-1 bg-white p-4">
            <div class="">
                <p class="font-medium uppercase text-stone-500 py-4">
                    Use cases
                </p>
                <ul class="pb-5">
                    <li class="py-1 capitalize font-medium">
                        marketing
                    </li>
                    <li class="py-1 capitalize font-medium">
                        Business developemt
                    </li>
                    <li class="py-1 capitalize font-medium">
                        sales
                    </li>
                    <li class="py-1 capitalize font-medium">
                        customer sucess &amp; support
                    </li>
                </ul>
            </div>
        </div>


        <!-- Small Screen: First 2 Divs Take Full Width, Next 2 Divs Share 50-50% -->
        <div class="md:col-span-2 lg:col-span-1 bg-white p-4">
            <div class="">
                <p class="font-medium uppercase text-stone-500 py-4">
                    product
                </p>
                <ul class="pb-5">
                    <li class="py-1 capitalize font-medium text-nowrap">
                        how it works
                    </li>
                    <li class="py-1 capitalize font-medium">
                        about
                    </li>
                    <li class="py-1 capitalize font-medium text-nowrap">
                        careers
                        <p
                            class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-semibold text-blue-700 ring-1 ring-inset ring-blue-700/10">
                            We're
                            hiring!</p>
                    </li>
                </ul>
            </div>
        </div>

        <div class="md:col-span-2 lg:col-span-1 bg-white p-4">
            <div class="">
                <p class="font-medium uppercase text-stone-500 py-4">
                    resources
                </p>
                <ul class="pb-5">
                    <li class="py-1 capitalize font-medium">
                        Documentation
                    </li>
                    <li class="py-1 capitalize font-medium">
                        Partners
                    </li>
                    <li class="py-1 capitalize font-medium">
                        Privacy Policy
                    </li>
                    <li class="py-1 capitalize font-medium">
                        GDPR Policy
                    </li>
                </ul>
            </div>
        </div>

    </div>

</body>

</html>
